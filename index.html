<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff8e1 0%, #ffe0b2 100%);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .greeting {
      text-align: center;
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    .greeting h1 {
      color: #e65100;
      font-size: 2.7em;
      margin-bottom: 12px;
    }
    .greeting p {
      color: #6d4c41;
      font-size: 1.2em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/Paquan/supertab-js-test-script@v1.0.1/supertab.js"></script>
</head>
<body>
  <div class="greeting">
    <h1>Welcome!</h1>
    <p>Wishing you a bright and cheerful day ahead.</p>
  </div>
</body>
</html>
