<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff8e1 0%, #ffe0b2 100%);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .greeting {
      text-align: center;
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    .greeting h1 {
      color: #e65100;
      font-size: 2.7em;
      margin-bottom: 12px;
    }
    .greeting p {
      color: #6d4c41;
      font-size: 1.2em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  
</head>
<body>
  <div class="greeting">
    <h1>Welcome!</h1>
    <p>Wishing you a bright and cheerful day ahead.</p>
  </div>
  <script type="module">
    // Test Script
    import { Supertab } from "https://js.sbx.supertab.co/v3/sdk.js";

    // Initialize Supertab client
    const supertabClient = new Supertab({ clientId: "test_client.99cd178f-0f86-4356-93e6-2840159da7b9" });

    // Create the paywall
    const { initialState, show } = await supertabClient.createPaywall({
      experienceId: "experience.7edff442-8078-44af-81d5-f67d23889d1f"
    });

    // Check if the user has prior entitlement
    if (initialState.priorEntitlement) {
      // Insert your code to handle when user has prior entitlement when accessing the page
      console.log("User has prior entitlement", initialState.priorEntitlement);
    } else {
      // Show the paywall
      let result = await show();

      // Handle page show event to cover bfcache scenarios
      addEventListener("pageshow", async (e) => {
        if (e.persisted) {
          result = await show();
        }
      });

      const { priorEntitlement, purchase, purchasedOffering } = result;

      if (priorEntitlement) {
        // Insert your code to handle when user has prior entitlement
        console.log("User has prior entitlement", priorEntitlement);
      } else if (purchase && purchase.status === "completed") {
        // Insert your code to handle when user purchases an offering
        console.log("Purchase completed!", purchase);
      } else {
        // Insert your code to handle when user abandons the flow without purchase or prior entitlement
        console.log("Purchase canceled!");
        window.location.href = "https://paquan.github.io/supertab-test-page.github.io/dont-wanna-pay";
      }
    }
  </script>
</body>
</html>
